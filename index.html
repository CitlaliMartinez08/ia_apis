<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Integrada - n8n/AWS</title>
    <!-- Carga de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Carga de Tailwind CSS (para clases rápidas) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card bg-white">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Cálculo API Workflow</h1>
        <p class="text-sm text-gray-600 mb-4 text-center">Introduce una expresión matemática para ser procesada por el Workflow n8n y las APIs de OpenAI/AWS.</p>

        <form id="calculationForm" class="space-y-4">
            <div class="mb-3">
                <label for="mathExpression" class="form-label font-medium text-gray-700">Expresión Matemática</label>
                <input type="text" class="form-control rounded-lg p-3 border-gray-300 focus:ring-blue-500 focus:border-blue-500" id="mathExpression" placeholder="Ej: (3 * 5) + 10 / 2" required>
                <div class="form-text text-gray-500">Asegúrate de que la expresión sea válida.</div>
            </div>

            <button type="submit" class="btn btn-primary w-full py-2 text-lg font-semibold" id="processButton">
                <span id="buttonText">Procesar y Enviar a n8n</span>
                <span class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true" id="loadingSpinner"></span>
            </button>
        </form>

        <!-- Área de mensajes y resultados -->
        <div id="resultArea" class="mt-4 p-4 bg-gray-100 border border-gray-200 rounded-lg hidden">
            <p class="font-semibold text-gray-800">Estado del Envío:</p>
            <p id="ipDisplay" class="text-sm text-gray-600"></p>
            <p id="expressionDisplay" class="text-sm text-gray-600"></p>
            <p id="messageDisplay" class="text-sm font-medium"></p>
        </div>
    </div>

    <!-- Carga de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="main.js"></script>

</body>
</html>
